<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — YAKAMOZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #ffffff;
      color: #222;
    }

    #topbar {
      height: 200px;
      width: 100%;
      overflow: hidden;
      background-color: #0e1a2b;
    }

    #topbar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    header p.intro-text {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #0e1a2b;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #0a0f28;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1rem;
      color: #333;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #3366cc;
      border-bottom-color: #3366cc;
    }

    nav a:visited {
      color: #555577;
      border-bottom-color: #555577;
    }

    nav a.active {
      color: #0a0f28;
      font-weight: 700;
      border-bottom-color: #0a0f28;
    }

    hr.custom-hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 0 auto 2rem;
      width: 90%;
      max-width: 600px;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
      background-color: #0e1a2b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #1a2e4b;
    }

    .contact-info {
      margin-top: 2rem;
      text-align: center;
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .contact-info a {
      color: #0e1a2b;
      text-decoration: none;
      border-bottom: 1.5px solid transparent;
      transition: all 0.3s ease;
    }

    .contact-info a:hover {
      color: #3366cc;
      border-bottom-color: #3366cc;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-links a {
      display: inline-block;
      width: 32px;
      height: 32px;
    }

    .social-links img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease;
      filter: invert(12%) sepia(68%) saturate(4521%) hue-rotate(191deg) brightness(88%) contrast(89%);
    }

    .social-links img:hover {
      transform: scale(1.1);
      filter: invert(49%) sepia(94%) saturate(3926%) hue-rotate(205deg) brightness(99%) contrast(102%);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div id="topbar">
    <img src="blueebru.jpg" alt="Banner Image" />
  </div>

  <header>
    <h1>Contact YAKAMOZ</h1>
    <nav>
      <a href="Yakamoz.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active" aria-current="page">Contact</a>
    </nav>
    <p class="intro-text">We’d love to hear from you.</p>
    <hr class="custom-hr" />
  </header>

  <main>
    <form action="mailto:esrefenesonder@gmail.com" method="POST" enctype="text/plain" aria-label="Contact form to send a message to YAKAMOZ">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Phone:</strong> <a href="tel:+13094305703">+1 309 430-5703</a></p>
      <p><strong>Email:</strong> <a href="mailto:esrefenesonder@gmail.com">esrefenesonder@gmail.com</a></p>

      <div class="social-links">
        <a href="https://github.com/esenon" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
        </a>
        <a href="tel:+13094305703" aria-label="Phone">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="32" height="32" style="color:#0e1a2b;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.671 4.676a1 1 0 01-.217 1.03L8.67 11.35a11.042 11.042 0 005.99 5.99l1.96-1.96a1 1 0 011.03-.217l4.676 1.67a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C7.82 21 3 16.18 3 10V5z" />
          </svg>
        </a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 YAKAMOZ — Web Development & Data Innovation by Esref Önder
  </footer>
</body>
</html>
